<html>
    <head>
        <title>New Entry</title>
        <link rel="stylesheet" href="../css/materialize.min.css">
        <link rel="stylesheet" href="../css/main.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script>window.$ = window.jQuery = require('../js/jqurey.min.js');</script>
    </head>
    <body>

        <!-- Javascript - Electron -->
        <script>
            electron = require('electron')
            var ipcRenderer = require('electron').ipcRenderer;
            const remote = require('electron').remote;

            var window = remote.getCurrentWindow();

        </script>
        <!-- Javascript - SQL -->
        <script>

            
            function sendForm(event) {
                event.preventDefault(); // stop the form from submitting
                var infomation = [document.getElementById("date").value, document.getElementById("broughtHome").value, document.getElementById("float").value];
                console.log(infomation);
                ipcRenderer.send('entry-window-submit', infomation);
                window.close();
            }


        </script>

        <!-- Title -->
        <nav>
            <div class="nav-wrapper">
                <a class="brand-logo center">Create New Entry</a>
            </div>
        </nav>

        <div class="window-container">
            <form name="ipcForm" onsubmit="JavaScript:sendForm(event)">
                    <h3><strong>General Infomation</strong></h3>
                    <h6><strong>Date</strong></h6>
                    <input id="date" type="date">
                        
            
                    <h3><strong>Money</strong></h3>
                    <h6><strong>Money Brought Home</strong></h6>
                    <input id="broughtHome" type="number" placeholder="0.00" required name="price" min="0" value="0" step="0.01" title="Currency" pattern="^\d+(?:\.\d{1,2})?$" onblur="this.parentNode.parentNode.style.backgroundColor=/^\d+(?:\.\d{1,2})?$/.test(this.value)?'inherit':'red'">
                    <h6><strong>Float</strong></h6>
                    <input id="float" type="number" placeholder="0.00" required name="price" min="0" value="0" step="0.01" title="Currency" pattern="^\d+(?:\.\d{1,2})?$" onblur="this.parentNode.parentNode.style.backgroundColor=/^\d+(?:\.\d{1,2})?$/.test(this.value)?'inherit':'red'">
  
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
            </form>
        </div>
        

        

        <!-- JavaScript -->
        <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
</html>
